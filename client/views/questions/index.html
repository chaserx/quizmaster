<template name="quesition_index">
  <header class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Quizmaster</a>
    </div>
  </header>
  <div id="main" class="row-fluid">
    <div class="row">
      <div class="col-md-1">
        {{> insertResponseForm}}
      </div>
      <div class="col-md-11">
        {{> response}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{> advanceQuestion}}
        {{> resetForm}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Previous Questions and Players</h3>
        {{> responseList}}
      </div>
    </div>
  </div>
</template>
