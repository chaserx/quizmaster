<template name="quiz_form">
  {{#autoForm collection="Quizes" id="quizForm" doc=currentQuiz type=method}}
    <div class="form-group">
      <label class="control-label" for="description">Title</label>
      {{> afFieldInput name='title' type='text'}}
    </div>
    <div class="form-group">
      <label class="control-label" for="description">Date</label>
      {{> afFieldInput name='date' type='date'}}
    </div>

    {{#if currentQuiz}}
      <button type="submit" class="btn btn-primary update">Update</button>
    {{else}}
      <button type="submit" class="btn btn-primary insert">Create</button>
    {{/if}}
  {{/autoForm}}

  {{#if currentQuiz}}
    {{> quickRemoveButton collection="Quizes" _id=this._id}}
  {{/if}}
</template>
